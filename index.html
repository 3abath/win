body.dark-mode {

    /* Start Menu */
    .start-menu {
      position: absolute;
      bottom: 40px;
      left: 10px;
      background-color: #c0c0c0;
      border: 2px solid #000;
      width: 200px;

    .start-menu-item:hover {

    }

    /* Window styling */
    .window {
      position: absolute;
      background: #c0c0c0;
      border: 2px solid #000;
      padding: 5px;
      width: 300px; /* Fixed initial size */
      height: 200px;
      top: 50px;
      left: 50px;
      box-sizing: border-box;
      display: none; /* Hidden initially */
      z-index: 0; /* Windows appear in the order they were opened */
      resize: both;
      overflow: auto;
    }

    .window .title-bar {
      background: #000080;
      color: white;
      padding: 5px;
      font-size: 14px;
      cursor: move;
      user-select: none;
    }

    .window .buttons {

    }

    .window .buttons button {

      border: 1px solid #000;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .window .content {
      margin-top: 20px;
      height: calc(100% - 40px);

    }

  <script>
    // App Management (Open, Minimize, Close)
    function openApp(appId) {
      const app = document.getElementById(appId);
      app.style.display = 'block';
      createTaskbarButton(appId);
    }

    function closeWindow(appId) {
      const app = document.getElementById(appId);
      app.style.display = 'none';
      removeTaskbarButton(appId);
    }

    function createTaskbarButton(appId) {
      const taskbar = document.getElementById('taskbarIcons');
      if (!taskbar.querySelector(`#taskbar-${appId}`)) {
        const button = document.createElement('div');
        button.id = `taskbar-${appId}`;
        button.classList.add('app-btn');
        button.innerText = appId;
        button.onclick = () => openApp(appId);
        taskbar.appendChild(button);
      }
    }

    function removeTaskbarButton(appId) {
      const taskbar = document.getElementById('taskbarIcons');
      const button = taskbar.querySelector(`#taskbar-${appId}`);
      if (button) {
        taskbar.removeChild(button);
      }
    }

    function toggleStartMenu() {
      const startMenu = document.getElementById('startMenu');
      startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Minimize Window
    function minimizeWindow(appId) {
      const app = document.getElementById(appId);
      app.style.display = 'none';
      const taskbar = document.getElementById('taskbarIcons');
      const appBtn = taskbar.querySelector(`#taskbar-${appId}`);
      if (appBtn) {
        appBtn.classList.add('minimized');
      }
    }

    // Window Resizing (simplified)
    let resizingAppId = null;

    function startResizing(event, appId) {
      resizingAppId = appId;
      document.addEventListener('mousemove', resizeWindow);
      document.addEventListener('mouseup', stopResizing);
    }

    function resizeWindow(event) {
      const app = document.getElementById(resizingAppId);
      app.style.width = event.clientX - app.offsetLeft + 'px';
      app.style.height = event.clientY - app.offsetTop + 'px';
    }

    function stopResizing() {
      document.removeEventListener('mousemove', resizeWindow);
      document.removeEventListener('mouseup', stopResizing);
    }
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      clock.textContent = `${hours}:${minutes}`;
    }
  
    setInterval(updateClock, 1000); // Update the clock every second
    updateClock(); // Initial call to display the clock immediately

    const toggleDarkMode = () => {
      document.body.classList.toggle('dark-mode');
  
      // Optional: Toggle other elements
      document.querySelectorAll('.window').forEach(el => el.classList.toggle('dark-mode'));
      document.querySelectorAll('.desktop-icon').forEach(el => el.classList.toggle('dark-mode'));
      document.querySelector('.taskbar').classList.toggle('dark-mode');
      document.querySelector('.start-menu').classList.toggle('dark-mode');
  };
  
  // Add event listener for a button or keyboard shortcut to toggle dark mode
  document.querySelector('#darkModeToggle').addEventListener('click', toggleDarkMode);
  
  </script>
